<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mari Dashkovskaia" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="title">Dental Mem Slider</h1>
      </div>
    </header>
    <main class="slider">
      <input type="radio" name="radio" id="radio1" checked="checked" />
      <input type="radio" name="radio" id="radio2" />
      <input type="radio" name="radio" id="radio3" />
      <input type="radio" name="radio" id="radio4" />
      <input type="radio" name="radio" id="radio5" />

      <div class="slider__pics">
        <div class="pics">
          <img class="slider__pic" src="" alt="mem1" />
          <img class="slider__pic" src="" alt="mem2" />
          <img class="slider__pic" src="" alt="mem3" />
          <img class="slider__pic" src="" alt="mem4" />
          <img class="slider__pic" src="" alt="mem5" />
        </div>
      </div>
      <div class="slider__texts">
        <div class="texts">
          <p class="slider__text text1">text 1</p>
          <p class="slider__text text2">text 2</p>
          <p class="slider__text text3">text 3</p>
          <p class="slider__text text4">text 4</p>
          <p class="slider__text text5">text 5</p>
        </div>
      </div>
      <div class="slider__controls">
        <label class="slider__control" for="radio1" tabindex="1">
          <div class="slider__btn"></div>
        </label>
        <label class="slider__control" for="radio2" tabindex="2">
          <div class="slider__btn"></div>
        </label>
        <label class="slider__control" for="radio3" tabindex="3">
          <div class="slider__btn"></div>
        </label>
        <label class="slider__control" for="radio4" tabindex="4">
          <div class="slider__btn"></div>
        </label>
        <label class="slider__control" for="radio5" tabindex="5">
          <div class="slider__btn"></div>
        </label>
      </div>
    </main>
  </body>
</html>
